name: Test Python Package

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Prepare PIP
      run: |
        python -m pip install --upgrade pip
    - name: Install dev dependencies
      run: |
        pip install -e .[dev]
    - name: Lint
      run: |
        flake8 --max-line-length=120 rf_event_listener tests
    - name: Test
      run: |
        pytest
